version: "3"

services:

  sdk:
    image: django-eha-sdk
    build: .
    environment:
      TESTING: "true"

      # app
      APP_NAME: eha-test
      APP_NAME_HTML: "<b>eha</b> test"
      APP_LINK: http://eha-link-test

      APP_MODULE: django_eha_sdk.multitenancy.tests.fakeapp

      # required environment variables
      DJANGO_SECRET_KEY: django_secret_key

      # media storage
      STORAGE_REQUIRED: "true"
      DJANGO_STORAGE_BACKEND: minio
      BUCKET_NAME: sdk-test
      MINIO_STORAGE_ENDPOINT: minio-sdk
      MINIO_STORAGE_USE_HTTPS: null
      MINIO_STORAGE_AUTO_CREATE_MEDIA_BUCKET: null
      MINIO_STORAGE_ACCESS_KEY: minio_access_key
      MINIO_STORAGE_SECRET_KEY: minio_secret_key

      # database
      PGPASSWORD: secretsecret
      PGUSER: db-test-user
      PGHOST: db-test
      PGPORT: 9999
      DB_NAME: test-sdk

      # CAS server
      # CAS_SERVER_URL: http://cas
      # HOSTNAME: localhost

      # keycloak and multitenancy
      KEYCLOAK_SERVER_URL: http://keycloak
      KEYCLOAK_CLIENT_ID: testing
      GATEWAY_SERVICE_ID: sdk-app
      GATEWAY_PUBLIC_REALM: "-"
      MULTITENANCY: "true"

      # external apps
      EXTERNAL_APPS: app-1,app-2

      APP_1_URL: http://app-1/
      APP_1_TOKEN: token-1

      APP_2_URL: http://app-2/
      APP_2_TOKEN: token-2
      APP_2_URL_TEST: http://app-2-test/
      APP_2_TOKEN_TEST: token-2-test

      # pagination
      PAGE_SIZE: 10
      MAX_PAGE_SIZE: 30
    volumes:
      - ./:/code
    command: build
